-
  course-number: "MATH 115A"
  course-title: "Linear Algebra"
  course-color: "#0052B5"
  course-units: 5
  course-introduction: "Math 115A is a core mathematics course required of all the various mathematics majors. The course material can be regarded as an elaboration of the linear algebra already covered in Math 33A. However, the level of abstraction and the emphasis on proof technique make this a difficult course for many students. Successful students emerge from the experience not only with a better understanding of linear algebra, but also with a higher level of mathematical maturity, better equipped to deal with abstract concepts."
